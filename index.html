<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="panel">
        <img src="/Users/aron/Desktop/OEFENINGEN/profile-card-component-main/SOLUTION/images/bg-pattern-card.svg"
            id="bg">

        <div class="profile-pic">
            <img src="/Users/aron/Desktop/OEFENINGEN/profile-card-component-main/SOLUTION/images/image-victor.jpg"
                alt="profile-picture" id="profile-pic-img">
        </div>

        <div class="info">
            <span id="name">Victor Crest</span>
            <span id="age">26</span>
        </div>
        <div class="place">
            <span id="city">London</span>
        </div>

        <div class="numbers">
            <div class="followers">
                <h2>80K</h2>
                <p>Followers</p>
            </div>

            <div class="likes">
                <h2>803K</h2>
                <p>Likes</p>
            </div>

            <div class="photos">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
